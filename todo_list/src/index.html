<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>kimchi.focus</h1>
        <hr class="divider">
    </div>

    <div id="content">
        <!-- Pomodoro Timer -->
        <div class="pomodoro-timer">
            <div class="timer-circle" id="timer">
                25:00
            </div>
            <div class="timer-controls">
                <button id="restart-timer-btn">
                    Restart
                </button>
                <button id="choose-time-btn">
                    Length
                </button>
                <button id="toggle-timer-btn">
                    Start
                </button>
            </div>
        </div>
        <h1 id="title">What will we do today?</h1>
        <!-- Container that holds tasks -->
        <div id="task-container">
            <!-- Dynamically add "class=task-items" divs here.-->
            
            <div class="task-item">
                <input class="task-text" type="text">
                <input type="checkbox" class="task-checkbox">
            </div>
            <div class="task-item">
                <input class="task-text" type="text">
                <input type="checkbox" class="task-checkbox">
            </div>
        </div>
        <!-- Button to add tasks -->
        <button id="add-task-btn">Add Task</button>
    </div>


    <!-- Modal -->
    
</body>
</html>
